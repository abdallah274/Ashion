<section class=" d-flex justify-content-center align-items-center">
  <div class="w-75 bg-white p-4 rounded-3 shadow my-5" style="max-width: 400px;">
    <h1 class="text-center mb-4">Sign In</h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="email" name="username" id="username" class="form-control" placeholder="your email" formControlName="email"> 
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="your password" formControlName="password">
      </div>
      <div class="mb-3 text-start">
        <a [routerLink]="['/forgotPassword']">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
  </div>
</section>
